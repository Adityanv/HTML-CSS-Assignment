<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width,initial-scale=1.0">
        <title> Book Now </title>
        <link rel="stylesheet" href="BKNG.css">
    </head>
    <body>
        <h5>Welcome to our Booking Page</h5>
    <div class="FORM">
        <form>
            <label for="ID">Registration ID</label>
            <input type="text" id="Rid" name="Rid" placeholder="Registration ID" required="true"><br>
            <label for="Uname">User name</label>
            <input type="text" id="Uname" name="Uname" placeholder="Username" required="true"><br>
            <label for="fname">Password</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required="true"><br>
            <label for="Email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email-id" required="true"><br>
            <label for="Pno">Mobile Number</label>
            <input type="tel" id="pno" name="pno" placeholder="Phone Number" required="true"><br>
            <label for="Bday">Date of Birth</label>
            <input type="date" id="Bday" name="Bday" placeholder="Date of Birth(DD/MM/YYYY)" required="true">
        </form>
    </div>
    <a href="Thankyou.html"><button class="Submit">Book</button></a>
    </body>
</html>
